<div class="container">
    <form [formGroup]="editProductsForm" (ngSubmit)="postFormProduct(editProductsForm.value)">
        <div class="form-group row">
            <div class="col">
            <label for="Code_product">Code_product</label>
            <input type="text" class="form-control"  placeholder="Enter name" formControlName="Code_product">
            </div>
            <div class="col">
                <label for="Name">Name</label>
                <input type="text" class="form-control"  placeholder="Enter name" formControlName="Name">
            </div>
            <div class="col">
                <label for="Price">Price</label>
                <input type="number" class="form-control" placeholder="Enter name" formControlName="Price">
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
            <label for="Description">Description</label>
            <input type="text" class="form-control"  placeholder="Enter password" formControlName="Description">
            </div>
            <div class="col">
                <label for="Mail">ID_Category</label>
                <input type="text" class="form-control"  placeholder="Enter mail" formControlName="ID_Category">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary" style="margin-bottom: 20px; width: 100%;">Save</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger" style="margin-bottom: 20px; width: 100%;" (click)="deleteProduct()">Delete User</button>
            </div>  
        </div>
        <div class="col">
            <button type="button" class="btn btn-dark" style="margin-bottom: 20px; width: 100%;" (click)="returntoProducts()">Return</button>
        </div>
    </form>
</div>
