<div class="container">
    <form [formGroup]="editForm" (ngSubmit)="postForm(editForm.value)">
        <div class="form-group row">
            <div class="col">
            <label for="Username">Username</label>
            <input type="text" class="form-control"  placeholder="Enter name" formControlName="username">
            </div>
            <div class="col">
                <label for="Name">Name</label>
                <input type="text" class="form-control"  placeholder="Enter name" formControlName="name">
            </div>
            <div class="col">
                <label for="Lastname">Username</label>
                <input type="text" class="form-control" placeholder="Enter name" formControlName="lastname">
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
            <label for="Passowrd">Password</label>
            <input type="password" class="form-control"  placeholder="Enter password" formControlName="password">
            </div>
            <div class="col">
                <label for="Mail">Mail</label>
                <input type="text" class="form-control"  placeholder="Enter mail" formControlName="mail">
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
            <label for="Telephone">Telephone</label>
            <input type="text" class="form-control"  placeholder="Enter telephone" formControlName="telephone">
            </div>
            <div class="col">
                <label for="Role">Role</label>
                <input type="Number" class="form-control"  placeholder="Enter Role" formControlName="Role">
            </div>
        </div>
        <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" class="form-control"  placeholder="Address" formControlName="address">
        </div>
        <br><br>
        <div class="form-group row">
            <div class="col">
                <button type="submit" class="btn btn-primary" style="margin-bottom: 20px; width: 100%;">Save</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger" style="margin-bottom: 20px; width: 100%;" (click)="deleteUser()">Delete User</button>
            </div>
           
        </div>
        <div class="col">
            <button type="button" class="btn btn-dark" style="margin-bottom: 20px; width: 100%;" (click)="returntoGet()">Return</button>
        </div>
    </form>
</div>
