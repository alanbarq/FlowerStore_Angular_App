<div class="container">

    <button type="button" class="btn btn-light" style="margin-bottom: 20px;" ><a [routerLink]="['/pageSuperUser']">Return to menu</a></button>


</div>
<div class="container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Code</th>
        <th scope="col">name</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th scope="col">Edit</th>

        

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pr of Products">
        <td>{{pr.Code_product}}</td>
        <th scope="row">{{pr.Name}}</th>
        <td>{{pr.Price}}</td>
        <td>{{pr.Description}}</td>
        <td><button class="btn btn-primary" (click)="editProduct(pr.Name)">Edit Product</button></td>
      </tr>
      <tr>
    </tbody>
  </table>
</div>
